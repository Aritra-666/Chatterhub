<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            /* display:flex; */
            height: 100vh;
            width: 100vw;
            font-family: Chakra petch;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(45deg,grey,white);
            background-size: cover;
            background-repeat: no-repeat;
        }
        .container {
            height: 300px;
            max-width: 600px;
            width: 80vw;
            margin: 20px auto;
            padding: 20px;
            background: url(5642597.jpg);
            background-size: 100% 100%;
            background-repeat: no-repeat;
           
            border-radius: 8px;
            filter: drop-shadow(-50px 50px 30px rgba(0, 0, 0, 0.615));
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(to top, aqua,white);
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .search-form {
            text-align: center;
            height: 100px;
        }
        .flick{
            animation: flicker 1s linear infinite running;
        }
        @keyframes flicker {
            0%{
              display: flex;
            }
            25%{
                display: none;
            }
            50%{
                display: none;
            }
            75%{
                display: none;
            }
            100%{
              display: flex;
            }
        }
  
        #search-button {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            padding: 10px 20px;
            background-color: hsla(208, 97%, 75%, 0.659);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.5s;
        }
        #search-button:hover {
            background-color: #00ff6a;
        }
        #result {
            /* display:flex; */
            display: none;
            position:absolute;
            background-color: #00000072 ;
            color:rgb(255, 255, 255);
            margin-top: 20px;
            justify-content: center;
            align-items: center;
            height: 100px;
            max-width: 600px;
            width: 80vw;
            border-radius: 25px;
            left:50%;
            transform:translateX(-50%) ;
            cursor: pointer;
            z-index: 2;
            }
            #resultimg{
                display: flex;
                position: absolute;
                height: 70px;
                width: 70px;
                border-radius: 50%;
                left: 10%;
            }
            
.wrap-input-18 { 
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  /* cursor: pointer; */
}

.wrap-input-18 .search {
  margin: 20px;
}

.wrap-input-18 .search > div {
  display: inline-block;
  position: relative;
}

.wrap-input-18 .search > div:after {
  content: "";
  background: 
white;
  width: 4px;
  height: 20px;
  position: absolute;
  top: 40px;
  right: 2px;
  transform: rotate(135deg);
}

.wrap-input-18 .search > div > input {
  color: 
white;
  font-size: 16px;
  background: 
transparent;
  width: 25px;
  height: 25px;
  padding: 10px;
  border: solid 3px 
white;
  outline: none;
  border-radius: 35px;
  transition: width 0.5s;
  cursor: pointer;
}

.wrap-input-18 .search > div > input::placeholder {
  color: 
#efefef;
  opacity: 0;
  transition: opacity 150ms ease-out;
}

.wrap-input-18 .search > div > input:focus::placeholder {
  opacity: 1;
}

.wrap-input-18 .search > div > input:focus,
.wrap-input-18 .search > div > input:not(:placeholder-shown) {
  width: 250px;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Search users</h1>
        <form class="search-form" action="#" method="GET">
            <!-- <input id="search-input" type="text" name="search" placeholder="Enter username..."> -->
         
            <div class="wrap-input-18">
                <div class="search">
                  <div>
                    <input id="search-input" type="text" placeholder="Search . . .">
                  </div>
                </div>
              </div>
 
 
 
 
            <div id="search-button" type="submit">Search</div>
        </form>
      </div>
    <div id="result">
          <img  id="resultimg">
          <div id="resultname"></div>
    </div>
    <script src="search.js"></script>
</body>
</html>
