<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
           background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: chakra petch;
            color:rgb(142, 151, 249);
            cursor: default;
        }
       
        .login-container {
            width: 80vw;
            max-width: 600px;
            background-color: #00000000;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.527);
        }
        .login-container h2 {
            text-align: center;
            background: linear-gradient(to top, #ff0000,#ff0000, #c300ff,#00d9ff,#1500ff);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
        }
        .login-container input[type="text"],
        .login-container input[type="password"]
       {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #0000;
            box-sizing: border-box;
        }
        div#submit {
            height: 75px;
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 50px;
            background-color: #7e73f479;
            color: white;
            transition: 0.5s;
            border: none;
            cursor: pointer;
        }
        div#submit:hover {
            background-color: #45a049;
        }
        h3{
            font-size: 1.1rem;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        a{
            text-decoration: none;
            color: aqua;
        }
        a:hover{
            text-decoration: underline;
        }
    </style>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link
         href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
         rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </form>
        <div id="submit"><h3>log in</h3></div>
       Don't have an account? <a href="sign.html">*create account</a>
    </div>
    <script src="log.js"></script>
</body>
</html>
