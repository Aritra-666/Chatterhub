<head>

    <title>My Website</title>
    <style>
        body {
           
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100vw;
            background-image: url(782894.jpg);
            background-size: cover;
            /* background-image: linear-gradient(rgba(255, 255, 255, 0),black); */
            background-attachment: fixed;
            overflow-x: hidden;
            cursor:default;
        }
        header {
            /* margin-top: 100px; */
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        h2{
            width: fit-content;
            font-size: 5em; 
            margin-left: 25px;
            margin-bottom: 0px;
            /* background-color: #ff0000; */
            height: 50px;
            text-shadow: 0px 0px 25px black;
            justify-self: left;
            font-family: dancing script;
        }
        h3{
            width: fit-content;
            font-size: 2em; 
            margin-left: 25px;
            margin-bottom: 0px;
             /* background-color: #ff0000; */
             color: white;
            justify-self: left;
            font-family: kanit;
        }
        h1{
            width: fit-content;
            margin: 0;
            font-size: 15em;
            font-family: dancing script;
            text-shadow: 0px 0px 25px black;
            /* background-color: #4400ff; */
            
        }
        div#logo{

            display: flex;
            /* position: fixed; */
            /* justify-content: left; */
            /* align-items: center; */
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 15vh;
     
            background-image: linear-gradient(rgb(237, 160, 44),rgba(255, 255, 255, 0));
        }
        
       
       
        .login-container {
            position: relative;
            margin-top: 30vh;
            margin-bottom: 15vh;
            color: #ffffff;
            /* position: absolute; */
            /* bottom: 50px; */
            transform: translateY(-50%);
            left: 50%;
            transform: translateX(-50%);
            width: 80vw;
            max-width: 600px;
            background-color: #00000064;
            border-radius: 5px;
            padding: 0px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: scroll linear;
            animation-timeline: view();
        }
        .login-container h4 {
            text-align: center;
            color:white;
            font-size: 2rem;
        }
        .login-container input[type="text"],
        .login-container input[type="password"]
       {
           background-color: #ffffff00;
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 2px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            color: aqua;
        }
       .login-container div#submit {
            height: 75px;
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 50px;
            background-color: #00000079;
            color: white;
            transition: 0.5s;
            border: none;
            cursor: pointer;
        }
       .login-container div#submit:hover {
            background-color: #45a049;
        }
       .login-container h3{
            font-size: 1.1rem;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .login-containera{
            text-decoration: none;
            color: aqua;
        }
        .login-containera:hover{
            text-decoration: underline;
        }
        a{
            color: aqua;
            text-decoration: none;
        }
        a:hover{
            text-decoration: underline;
        }
   
.navbar {
  background-color: #333;
  overflow: hidden; 
}


.navbar a {
  float: left;
  display: block; 
  color: white;
  text-align: center; 
  padding: 14px 20px; 
  text-decoration: none;
}

.navbar a:hover {
  background-color: #ddd; 
  color: black; 
}
div#not{
    height: 30px;
    width: fit-content;
    color: aquamarine;
    font-size: 1.5rem;
    font-family: kanit;
    text-shadow: 0px 0px 20px black;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    opacity: 0.5;
   animation: scroll2 1s linear infinite;

}

  @keyframes scroll {
    0%{
     opacity: 0;
     
     padding: 0;
    }
    30%{
        opacity: 0;
     
     padding: 0;
    }
    50%{
        opacity: 1;
     
        padding: 50px;
    }
    80%{
        opacity: 0;
     
     padding: 0;
    }
    100%{
        opacity: 0;
     
        padding: 0;
    }
    
  }
  @keyframes scroll2 {
    0%{
     
     bottom: 90px;
    }
    50%{
        
        bottom: 110px;
    }
    100%{
     
        bottom: 90px;
    }
    
  }
    </style>
