<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
    <style>
      body {
        display: flex;
        align-items: center;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(270deg, rgb(128, 128, 128), white);
        /* background-color: #fff; */
        height: 100vh;
        width: 100vw;
        background-attachment: fixed;
        overflow-x: hidden;
        cursor: default;
      }

      img[src="Your_paragraph_text-removebg-preview.png"] {
        filter: drop-shadow(0px 0px 5px rgba(0, 0, 0, 0.17));
        width: 300px;
      }

      #chatterhub {
        position: absolute;
        display: flex;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background: url(5642597.jpg);
        background-size: 100% 100%;
        background-repeat: no-repeat;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        /* animation: enter 0.5s linear 1; */
        font-family: Dancing Script;
        font-size: 5rem;
        filter: drop-shadow(50px 50px 10px rgba(0, 0, 0, 0.468));
        transition: 0.5s;
        animation: exit 4s linear 1;
      }
      @keyframes exit {
        0%{
          opacity: 1;
        }
        50%{
          opacity: 1;
        }
        75%{
          opacity: 0;
        }
        100%{
          opacity: 0;
        }
      }

      .enter {
        animation: enter 0.5s linear 1 !important;
        /* filter: drop-shadow(0px 50px 10px rgba(0, 0, 0, 0.562)); */
      }

      @keyframes enter {
        0% {
          left: 50%;
          /* filter: drop-shadow(0px 0px 0px rgba(0, 0, 0, 0)); */
        }
        100% {
          left: 25%;
          /* filter: drop-shadow(0px 50px 10px rgba(0, 0, 0, 0.562)); */
        }
      }
      @media screen and (min-width: 1024px){
        .login-container{
          width: 40vw;
        }
      }
      @media screen and (max-width: 1300px){
        #chatterhub {
          font-size: 3.5rem;
        }
       h6{
        color: rgb(0, 0, 0);
       }
      }
      @media screen and (max-width: 680px) {
        #chatterhub {
          font-size: 4rem;
        }
      }
      @media screen and (max-width: 550px) {
        #chatterhub {
          font-size: 3rem;
        }
        .login-container {
          width: 300px;
        }
      }
      @media screen and (max-width: 410px) {
        #chatterhub {
          font-size: 2rem;
        }
      }
      #back{
        height: 100vh;
        width: 45vmax;
        display: none;
        position: absolute;
        /* background-color: #ff0000; */
        background: url(5642597.jpg);
        right: 0;
        z-index: -1;
        box-shadow: 0px 0px 50px black;
      
      }
      .widhtincrese{
        animation: widhtincrese 0.5s linear 1;
      }
      @keyframes widhtincrese {
        0%{
          width: 5vw;
        }
        100%{
          width: 45vmax;
        }
        
      }
      .login-container {
        display: none;
        position: absolute;
        /* background: url(5642597.jpg); */
        /* border: 2px solid white; */
        width: 60vw;
        max-width:400px;
        /* background-color: #ffffffa4; */
        background: linear-gradient(135deg,rgba(255, 255, 255, 0.111),rgba(255, 255, 255, 0));
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);

        border-radius: 25px;
        padding-left: 20px;
        padding-right: 20px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 2px solid rgba(255, 255, 255, 0.485);
        animation: optic 0.5s linear 1;
        box-shadow: 0px 0px 30px black;
        /* filter: drop-shadow(0px 0px 30px rgb(0, 0, 0)); */

      }
      .login-laptop {
        position: absolute;
        /* background: url(5642597.jpg); */
        /* background-color: #ffffff79; */
        width: 400px !important;
        border-radius: 25px;
        padding-left: 20px;
        padding-right: 20px;
        top: 50% !important;
        /* transform: translateY(-50%); */
        left: 75% !important;
        
        border: 2px solid rgba(255, 255, 255, 0.458) !important;
        /* animation: optic 0.5s linear 1; */
        /* filter: drop-shadow(50px 50px 10px rgba(0, 0, 0, 0.468)); */
      }
      @keyframes optic {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      .login-container h4 {
        text-align: center;
        color: #ffffff;
           
        /* background: url(5642597.jpg);
        background-position: center;
        background-size: 50% 50%;
        background-clip: text;
        -webkit-text-fill-color: transparent; */
        /* text-shadow: 0px 0px 5px rgb(255, 255, 255); */
        font-size: 2rem;
      }
      label[for="username"],
      label[for="password"] {
        color: #00d9ff;
      }

      .login-container div#submit {
        height: 75px;
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 50px;
        background-color: #bec5fd88;
        transition: 0.5s;
        border: none;
        cursor: pointer;
      }
      .login-container div#submit:hover {
        background-color: #0ca031b4;
      }
      .login-container h3 {
        font-size: 1.1rem;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        color: rgb(255, 255, 255);
      }
      .login-container a {
        text-decoration: none;
        color: rgb(0, 229, 255);
      }
      .login-containera:hover {
        text-decoration: underline;
      }
      a {
        color: aqua;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }

      h6 {
        margin-right: 0px;
        display: inline-block;
        color: #060606;
        /* color: gray; */
      }

      .wrap-input-12 .input {
        width: 120%;
        box-sizing: border-box;
        letter-spacing: 1px;
        border: 0;
        padding: 7px 15px;
        border: 1px solid #ffffff;
        color: aqua;
        position: relative;
        background: transparent;
        height: 36px;
      }

      .wrap-input-12 .input:focus {
        outline: none;
      }

      .wrap-input-12 {
        width: 80%;
        margin: 10px 3%;
        position: relative;
      }

      .wrap-input-12 .input ~ .focus-bg {
        position: absolute;
        left: 50%;
        top: 0;
        width: 0;
        height: 100%;
        background-color: #ffffff3e;
        transition: 0.3s;
        z-index: -1;
      }

      .wrap-input-12 .input:focus ~ .focus-bg {
        transition: 0.3s;
        width: 120%;
        left: 0;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <div id="logo">
        
        <img src="Your_paragraph_text-removebg-preview.png" alt="" >
    </div> -->
    <div id="chatterhub">
      <h1>Chatterhub</h1>
    </div>
     <div id="back"></div>
    <div class="login-container">
      <h4>Login</h4>
      <form action="#" method="post">
        <label for="username">Username</label>
        <!-- <input type="text" id="username" name="username" required> -->
        <div class="wrap-input-12">
          <input class="input" id="username" type="text" placeholder="" />
          <span class="focus-bg"></span>
        </div>

        <label for="password">Password</label>
        <!-- <input type="password" id="password" name="password" required> -->
        <div class="wrap-input-12">
          <input class="input" id="password" type="password" placeholder="" />
          <span class="focus-bg"></span>
        </div>
      </form>
      <div id="submit"><h3>log in</h3></div>
      <h6>New on Chatterhub?</h6>
      <a href="sign.html">*create account</a>
    </div>

    <script src="index.js"></script>
  </body>
</html>
