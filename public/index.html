<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
           
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100vw;
            background-image: url(782894.jpg);
            background-size: cover;
            /* background-image: linear-gradient(rgba(255, 255, 255, 0),black); */
            background-attachment: fixed;
            background-position: center;
            overflow-x: hidden;
            cursor:default;
        }
      
        #logo h3{
            width: fit-content;
            font-size: 2em; 
            margin-left: 25px;
            margin-bottom: 0px;
             /* background-color: #ff0000; */
             color: white;
            justify-self: left;
            font-family: kanit;
        }
       
        #logo {
        display: flex;
        position: fixed;
        align-items: center;
        top: 0;
        font-size: 1rem;
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 15vh;
        margin-bottom: 25px;
        background-image: linear-gradient(
          rgb(235, 143, 78),
          rgba(255, 255, 255, 0)
        );
        z-index: 2;
      }

        #chatterhub {
            position: absolute;
            display: flex;
            left:50%;
            top: 50%;
            transform: translate(-50%,-50%);
            color: #ffffff;
            font-family: Dancing Script;
            font-size: 5rem;
        }
      
        @media screen and (max-width: 680px){
            #chatterhub{
                font-size: 4rem;
            }
           
        }
        @media screen and (max-width: 550px){
            #chatterhub{
                font-size: 3rem;
            }
           
        }
        @media screen and (max-width: 410px){
            #chatterhub{
                font-size: 2rem;
            }
            
        }
        .login-container {
            position: absolute;
            top: 100vh;
            bottom: 50vh;
            color: #ffffff;
            /* position: absolute; */
            /* bottom: 50px; */
            transform: translateY(-50%);
            left: 50%;
            transform: translateX(-50%);
            width: 80vw;
            height: fit-content;
            max-width: 600px;
            border: 15vh solid rgba(255, 255, 255, 0);
           
            background-color: #00000000;
            border-radius: 5px;
            padding: 0px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: scroll linear;
            animation-timeline: view();
        }
        .login-container h4 {
            text-align: center;
            color:white;
            font-size: 2rem;
        }
        .login-container input[type="text"],
        .login-container input[type="password"]
       {
           background-color: #ffffff00;
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 2px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            color: aqua;
        }
       .login-container div#submit {
            height: 75px;
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 50px;
            background-color: #00000079;
            color: white;
            transition: 0.5s;
            border: none;
            cursor: pointer;
        }
       .login-container div#submit:hover {
            background-color: #45a049;
        }
       .login-container h3{
            font-size: 1.1rem;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .login-containera{
            text-decoration: none;
            color: aqua;
        }
        .login-containera:hover{
            text-decoration: underline;
        }
        a{
            color: aqua;
            text-decoration: none;
        }
        a:hover{
            text-decoration: underline;
        }
   

/* #not{
    position: absolute;
    display: flex;
    height: 50vh;
    width: 100vw;
    background-color: #fff;
    bottom: 0;
} */

@keyframes scroll {
    0%{
     opacity: 0;
     
     padding: 0;
    }
    30%{
        opacity: 0;
     
     padding: 0;
    }
    50%{
        opacity: 1;
     
        padding: 50px;
    }
    80%{
        opacity: 0;
     
     padding: 0;
    }
    100%{
        opacity: 0;
     
        padding: 0;
    }
    
  }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="logo">
        
        <h3>codeboldy</h3>
    </div>
   <div id="chatterhub">
    
       <h1>Chatterhub</h1>
   </div>
   
  
    <div class="login-container">
        <h4>Login</h4>
        <form action="#" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </form>
        <div id="submit"><h3>log in</h3></div>
       Don't have an account? <a href="sign.html">*create account</a>
    </div>
    <div id="not"></div>
    <script src="index.js"></script>
</body>
</html>
